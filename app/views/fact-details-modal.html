<div class="modal-header">
    <h3 class="modal-title">Fact Details</h3>
</div>
<div class="modal-body">
    <uib-tabset>
        <uib-tab heading="Fact Metadata" id="fact-details-tab">
            <fact-details fact="fact" />
        </uib-tab>
    </uib-tabset>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" id="fact-details-modal-close">Close</button>
</div>
